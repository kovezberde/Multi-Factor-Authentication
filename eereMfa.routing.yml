eeremfa.login:
 path: '/user/login'
 defaults:
   _title: 'User Login'
   _form: '\Drupal\eereMfa\Form\EereMfaForm' 
 requirements:
   _access: 'TRUE'
eeremfa.token:
 path: '/mfa/token'
 defaults:
   _title: 'Multi-Factor Authentication Token Form'
   _form: '\Drupal\eereMfa\Form\EereTokenForm' 
 requirements:
   _access: 'TRUE'
